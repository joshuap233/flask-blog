version: 1
formatters:
  brief:
    datefmt: '%Y/%m/%d %H:%M:%S'
    format: "%(asctime)s - %(message)s"
  default:
    datefmt: '%Y/%m/%d %H:%M:%S'
    format: "[%(asctime)s] %(levelname)s in %(module)s: %(message)s"
  request:
    (): app.logging_.RequestFormatter
    format: "[%(asctime)s] %(remote_addr)s requested %(url)s\n%(levelname)s in %(module)s: %(message)s"
    datefmt: '%Y/%m/%d %H:%M:%S'
handlers:
  wsgi:
    class: logging.StreamHandler
    stream: ext://flask.logging.wsgi_errors_stream
    formatter: default
    level: INFO
  file:
    class: logging.FileHandler
    formatter: request
    level: INFO
    filename: info.log
  error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: request
    filename: error.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
root:
  level: INFO
  handlers: [wsgi, file]
